metadata:
  annotations:
    k8s.v1.cni.cncf.io/network-status: |-
      [{
          "name": "cbr0",
          "interface": "eth0",
          "ips": [
              "10.233.65.165"
          ],
          "mac": "92:d8:52:20:37:e0",
          "default": true,
          "dns": {}
